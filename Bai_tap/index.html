<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // Bài 1
            let myColor = ['Red', 'Green', 'White', 'Black'];

            const result = myColor.join(',');

            // Bài 2
            function insertDash(str) {
                let result = '';
                for (let i = 0; i < str.length; i++) {
                    result += str[i];
                    // Kiểm tra nếu ký tự hiện tại và ký tự tiếp theo đều là số chẵn
                    if (i < str.length - 1) {
                        let currentNum = parseInt(str[i]);
                        let nextNum = parseInt(str[i + 1]);
                        if (
                            !isNaN(currentNum) &&
                            !isNaN(nextNum) &&
                            currentNum % 2 === 0 &&
                            nextNum % 2 === 0
                        ) {
                            result += '-';
                        }
                    }
                }
                return result;
            }

            // Bài 3
            function swapCase(str) {
                let result = '';
                for (let i = 0; i < str.length; i++) {
                    let char = str[i];
                    if (char === char.toUpperCase()) {
                        result += char.toLowerCase();
                    } else {
                        result += char.toUpperCase();
                    }
                }
                return result;
            }
        </script>
    </body>
</html>
