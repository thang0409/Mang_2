        <script>
            let arr = [
                [1, 2, 1, 24],
                [8, 11, 9, 4],
                [7, 0, 7, 27],

                [3, 10, 26, 7]

            // Bài 1
            function outputArrItem(arr) {
                for (let i = 0; i < arr.length; i++) {
                    console.log('row', i);
                    for (let j = 0; j < arr[i].length; j++) {
                        console.log(arr[i][j]);
                    }
                }
            }

            //Bài 2
            let strArr = ['c', 's', 'c', '2', '6', '1'];
            function reverseArrStr(arr) {
                let newArr = [];
                for (let i = arr.length; i >= 0; i--) {
                    newArr.push(arr[i]);
                }

                return newArr.join('');
            }

            // Bài 3
            function countDigits(arr) {
                let count = 0;
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] >= '0' && arr[i] <= '9') {
                        count++;
                    }
                }
                return count;
            }

            // Bài 4
            let s = 'aabbbcc';
            function countWord(str) {
                let obj = {};
                for (const value of str) {
                    if (obj[value]) {
                        obj[value]++;
                    } else {
                        obj[value] = 1;
                    }
                }
                return obj;
            }

            // Bài 5

            function checkStr(str1, str2) {
                return str1 === str2;
            }

            // Bài 6
            let arr6 = ['a', 'b', 'c', '-', 'd', '-', 'e'];

            function check(arr) {
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] === '-') {
                        arr[i] = '_'; 
                    }
                }
                return arr;
            }

            console.log(check(arr6));
        </script>
